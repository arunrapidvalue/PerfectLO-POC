{% extends "base.html" %}

{% block header %}Please enter your contact information{% endblock %}


{% block content %}

	<form action="" method="POST">

		{% csrf_token %}

		<div class="form-horizontal">
	    
	    
		    <div class="form-group">
		        <label class="control-label col-md-2" for="Borrower" style="font-size: x-large; font-weight: 600;">Borrower</label>
		        <div class="col-md-4"></div>        
		    </div>

		    <hr>
		    <div class="well">
			    <div class="form-group">
			        <label class="control-label col-md-2" for="BorrowerEmail">Email Address</label>
			        <div class="col-md-4">
			            <input class="form-control text-box single-line" id="BorrowerEmail" name="BorrowerEmail" tabindex="6" value="" type="text">
			            <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerEmail" data-valmsg-replace="true"></span>
			        </div>        
			    </div>

			    <div class="form-group">
			        <label class="control-label col-md-2" for="BorrowerUUID">Borrower Password</label>
			        <div class="col-md-4">
			            <input class="form-control text-box single-line" id="BorrowerPWD" name="BorrowerPWD" tabindex="6" value="" type="text">
			            <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerPWD" data-valmsg-replace="true"></span>
			        </div>        
			    </div>
			</div>
			<hr>
	    	
	    	<div class="form-group">
	        	<label class="control-label col-md-2" for="BorrowerTitle">Title</label>
	        	<div class="col-md-4">
			        <select class="form-control" id="BorrowerTitle" name="BorrowerTitle" tabindex="1">
			        	<option value=""></option>
						<option value="Mr.">Mr.</option>
						<option value="Mrs.">Mrs.</option>
						<option value="Ms.">Ms.</option>
						<option value="Miss">Miss</option>
						<option value="Dr.">Dr.</option>
					</select>
	            	<span class="field-validation-valid text-danger" data-valmsg-for="BorrowerTitle" data-valmsg-replace="true"></span>
	        	</div>        
	    	</div>

			<div class="form-group">
			    <label class="control-label col-md-2" for="BorrowerFirstName">First Name</label>
			    <div class="col-md-4">
			        <input class="form-control text-box single-line" id="BorrowerFirstName" name="BorrowerFirstName" tabindex="2" value="" type="text">
			        <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerFirstName" data-valmsg-replace="true"></span>
			    </div>        
			</div>

		    <div class="form-group">
		        <label class="control-label col-md-2" for="BorrowerMiddleInitial">Middle Initial</label>
		        <div class="col-md-4">
		            <input class="form-control text-box single-line" id="BorrowerMiddleInitial" name="BorrowerMiddleInitial" tabindex="3" value="" type="text">
		            <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerMiddleInitial" data-valmsg-replace="true"></span>
		        </div>        
		    </div>

		    <div class="form-group">
		        <label class="control-label col-md-2" for="BorrowerLastName">Last Name</label>
		        <div class="col-md-4">
		            <input class="form-control text-box single-line" id="BorrowerLastName" name="BorrowerLastName" tabindex="4" value="" type="text">
		            <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerLastName" data-valmsg-replace="true"></span>
		        </div>        
		    </div>

		    <div class="form-group">
		        <label class="control-label col-md-2" for="BorrowerSuffix">Suffix</label>
		        <div class="col-md-4">
		            <select class="form-control" id="BorrowerSuffix" name="BorrowerSuffix" tabindex="5"><option value=""></option>
					<option value="Jr.">Jr.</option>
					<option value="Sr.">Sr.</option>
					<option value="II">II</option>
					<option value="III">III</option>
					</select>
		            <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerSuffix" data-valmsg-replace="true"></span>
		        </div>
		    </div>

		    <div class="form-group">
		        <label class="control-label col-md-2" for="BorrowerHomePhone">Home Phone Number</label>
		        <div class="col-md-4">
		            <input class="form-control text-box single-line" id="BorrowerHomePhone" name="BorrowerHomePhone" tabindex="7" value="" type="text">
		            <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerHomePhone" data-valmsg-replace="true"></span>
		        </div>        
		    </div>

		    <div class="form-group">
		        <label class="control-label col-md-2" for="BorrowerCellPhone">Cell Phone Number</label>
		        <div class="col-md-4">
		            <input class="form-control text-box single-line" id="BorrowerCellPhone" name="BorrowerCellPhone" tabindex="8" value="" type="text">
		            <span class="field-validation-valid text-danger" data-valmsg-for="BorrowerCellPhone" data-valmsg-replace="true"></span>
		        </div>       
		    </div>

		    <div class="row">
		        <div class="col-md-1">
		            <input value="Save" class="btn btn-secondary active" tabindex="17" type="submit">
		        </div>
		        <div class="col-md-2">
		            <a href="/app/">Back to List</a>
		        </div>
		    </div>

		</div>

	</form>

{% endblock %}
